<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
    <style>
    .data:after { content:""; display: block; clear: both; }
    ul { float: left; margin: 5px; font-size: 16px; font-weight: bold; }
    p { color: blue; margin: 10px 20px; font-size: 16px; padding: 5px; font-weight: bolder; }
    .yw { background: yellow; }
    </style>
    <script>
    $(document).ready(function(){
        var len = $(".yw").css("color", "deepskyblue").siblings().css("color", "red").length;
        $("p > u").text(len);
    });
    </script>
</head>
<body>
    <section class="container">
        <h1>선택자 형제 요소 선택 메소드 - siblings() </h1>
        <article class="data">
            <ul>
                <li>One</li>
                <li>Two</li>
                <li class="yw">Three</li>
                <li>Four</li>
            </ul>
            <ul>
                <li>Five</li>
                <li>Six</li>
                <li>Seven</li>
            </ul>
            <ul>
                <li>Eight</li>
                <li class="yw">Nine</li>
                <li>Ten</li>
                <li>Eleven</li>
            </ul>
            <p> 찾은 형제 엘리먼트의 갯수 : <u></u>개 </p>
        </article>
    </section>
</body>
</html>
