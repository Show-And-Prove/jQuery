<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
    <script>
    $(document).ready(function(){
        $("a").bind("mouseover", function(){    //on() 도 bind()와 같은결과, jquery 버전 1.9 이하일때는 on() X
            $("img").attr("src", $(this).attr("data-val")).css("display", "none");
            $("img").delay(500).fadeIn(800);
            
        });
    });

    </script>
    <style>
    img { display: block; width: 200px; height: auto; }
    </style>
</head>
<body>
    <section class="container">
        <h1>범용 이벤트 적용 메소드 - bind(), on()</h1>
        <article class="data">
            <ul>
                <li><a href="" data-val="1.jfif"> 사진 </a></li>
                <li><a href="" data-val="1.jfif"> 사진 </a></li>
            </ul><img />
        </article>
    </section>
</body>
</html>
