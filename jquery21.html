<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
    <style>
    .gbor { border: 4px green solid; transition-duration: 0.5s; }
    .bbor { border: 4px blue solid; transition-duration: 0.5s; }
    .rbor { border: 4px red solid; transition-duration: 0.5s; }
    </style>   
</head>
<body>
    <section class="container">
        <h1>기본 메소드 - removeAttr()</h1>
        <article class="data">
            <button> 선색 변경 </button>
            <img src="1.jfif" alt="1" title="1" class="img1 gbor">
            <img src="1.jfif" alt="2" title="2" class="img1 rbor">
            <img src="1.jfif" alt="3" title="3" class="img2 bbor">
        </article>
    </section><br><hr><br>
    <script>
    $(document).ready(function(){
        $("button").click(function(){
            $(".img1").each(function(){
                if($(this).hasClass("gbor")){
                    $(this).removeClass("gbor").addClass("rbor");
                }else if($(this).hasClass("rbor")){
                    $(this).removeClass("rbor").addClass("bbor");
                }else{
                    $(this).removeClass("bbor").addClass("gbor");
                }
            });
        });
    });
    </script>
</body>
</html>
