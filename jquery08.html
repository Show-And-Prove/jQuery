<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
    <style>
    table { table-layout: auto; width: 75%;}
    </style>
</head>
<body>
    <script>
        $(document).ready(function(){
            //td의 인덱스가 짝수 번째는 글자색을 빨강, 글자 크기를 30px로 변경
            $("td:even").css("color", "red").css("font-size", "30px");
            
            //td의 홀수 번째는 배경색을 빨강, 글자 크기를 30pt로 변경
            $("td:odd").css({"background-color" : "red", "font-size" : "30pt"});
        });
    </script>
    <section class="container">
        <h1>짝수 번째 요소(:even)와 홀수 번째 요소(:odd)</h1>
        <table>
            <tr><td>zero</td></tr><tr><td>one</td></tr>
            <tr><td>two</td></tr><tr><td>three</td></tr>
            <tr><td>four</td></tr><tr><td>five</td></tr>
        </table>
    </section><br><hr><br>
</body>
</html>
