<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
    <style>
    table { table-layout: auto; width: 75%;}
    </style>
</head>
<body>
    <script>
        $(document).ready(function(){
            //td의 3의 배수 번째는 글자색을 빨강, 글자 두께를 900으로 변경
            $("td:eq(3n)").css("color", "red").css("font-weight", "900");
            
            //td의 네번째 요소에 배경색을 핑크색, 글자색을 빨강으로 변경
            $("td:eq(3)").css({"background-color" : "pink", "color" : "red"});
        });
    </script>
    <section class="container">
        <h1>특정 번째 요소 - eq(index), nth-child(n)</h1>
        <table>
            <tr><td>zero</td></tr><tr><td>one</td></tr>
            <tr><td>two</td></tr><tr><td>three</td></tr>
            <tr><td>four</td></tr><tr><td>five</td></tr>
        </table>
    </section><br><hr><br>
</body>
</html>
