<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
        <h1>후손과 자식 요소의 접근 제어</h1>
        <p>
            <em> one </em>  <em>two </em>    <span><em> three</em></span>
        </p>
        <div>
            <em>four </em>   <span><em>five</em></span>  <em> six</em>
        </div>
    </section><br><hr><br>
    <div>
        <span>ancestor descendant로 검색된 엘리먼트 : </span><span class="result1"></span>
    </div>
    <div>
        <span>parent &gt; child로 검색된 엘리먼트 : </span><span class="result2"></span>
    </div>
    <div>
        <span>parent &gt; child로 검색된 엘리먼트 : </span><span class="result3"></span>
    </div>
    <script>
    $(function(){
        var res1 = "";
        var res2 = "";
        var res3 = "";
        $("p em").each(function(){
            res1 += $(this).text(); 
        });
        $(".result1").text(res1);

        //클래스가 result2인 곳에 div의 자식 요소인 em의 text를 출력하시오

        $("div > em").each(function(){  //$.each("div > em", function(){}) 와 같음
            res2 += $(this).text();     
        });
        $(".result2").text(res2);

        $("div > em").each(function(){
            res3 += $(this).html(); 
        });
        $(".result3").html(res3);
    });

    </script>
</body>
</html>
