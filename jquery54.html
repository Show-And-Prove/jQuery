<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(document).ready(function(){
        $("#msgBox").keyup(function(){
            var inLength = $(this).val().length;
            var remain = 80 - inLength;

            $("h2").html(remain);
            if(remain >= 0) {
                $("h2").css("color","blue");
            } else {
                $("h2").css("color","red");
                $(this).css("color","red");
                $(this).attr("disabled","true");
                $("#status").text(Math.abs(remain)+"입력 글자를 초과하였습니다.");
            }
        });
        $("#btn1").click(function(){
            $("#msgBox").remove();
            $("h2").after("<textarea id='msgBox' cols='40' rows='8'></textarea>");
            $("h2").text("80").css("color","black");
        });
    });
    </script>

</head>
<body>
    <section class="container">
        <h1>키보드 관련 이벤트 메소드 - keyup(), keydown(), keypress()</h1>
        <article class="data">
            <div>
                남은 글자 수
                <h2>80</h2>
                <textarea id="msgBox" cols="40" rows="8"></textarea>
            </div>
            <div id="status"></div><button id="btn1">초기화</button>
        </article>
    </section>
</body>
</html>
