<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.8.0.js" integrity="sha256-00Fh8tkPAe+EmVaHFpD+HovxWk7b97qwqVi7nLvjdgs=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("div").toggle(
                function(event) { $(event.target).css("background","deeppink").width(400); },
                function(event) { $(event.target).css("background","deepskyblue").width(100); },
                function(event) { $(event.target).css("background","green").width(300); },
                function(event) { $(event.target).css("background","black").width(200); }
            );
        });
    </script>
    <style>
    
    </style>
</head>
<body>
    <section class="container">
        <h1>이벤트 교대 수행 메소드 - toggle()</h1>
        <p> jQuery version 1.9 미만에서만 작동함</p>
        <article class="data">
            <img src="1.jfif">
            <div>DIV</div>
        </article>
    </section><br><hr><br>
</body>
</html>
