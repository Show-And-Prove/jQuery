<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
    <style>
    .data:after { content:""; display: block; clear: both; }
    </style>
    <script>
    $(document).ready(function(){
        $("<div class='container'>ㅁ:ㄴ </div>").insertAfter($("header"));
        $("<div class='container'>ㅁ:ㄴ </div>").insertBefore($("footer"));
    });
    </script>
</head>
<body>
    <header> <h1> 오늘은 불금~! </h1> </header>
    <section class="container">
        <h1> 형제 추가 메소드 - before(), insertBefore(), after(), insertAfter() </h1>
    </section><br><hr><br>
    <article id="data1">데이터 1</article>
    <footer> <h3> <em> copyright </em> </h3> </footer>
</body>
</html>
